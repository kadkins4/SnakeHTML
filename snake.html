<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="./main.css">
        <script src="./game.js" async></script>
    </head>
    <body>
        <div class="container">

            <div class="header">
                <h1>Snake</h1>
                <p class="subTitle">A Medium Article 
                    <a href="https://medium.freecodecamp.org/think-like-a-programmer-how-to-build-snake-using-only-javascript-html-and-css-7b1479c3339e" target="_blank">Tutorial</a>.
                </p>
            </div>

            <div id="score">Click Start</div>
            <div id="buttonContainer" class="buttonContainer">
                <button 
                    class="btn"
                    id="startGame">Start Game</button>
                <button 
                    class="btn"
                    id="pauseGame">Pause</button>
                <button 
                    class="btn"
                    id="restartGame">Restart</button>
                <button 
                    class="btn"
                    id="resumeGame">Resume Game</button>
            </div>
            
            <div class="gameContainer">
                <div class="highScore" id="app">
                    <div
                        v-show="currentTab === 'showHighScore'">
                        <h3>High Score</h3>
                        <div>
                            <button 
                                class="btn"
                                @click="toggleView(1)">Information</button> |
                            <button 
                                class="btn"
                                @click="toggleView(2)">Developer</button>
                        </div>
                        <ol id="highScoreList"></ol>
                    </div>
                    <div
                        v-show="currentTab === 'showInformation'">
                        <h3>Information</h3>
                        <div>
                            <button 
                                class="btn"
                                @click="toggleView(2)">Developer</button> |
                            <button 
                                class="btn"
                                @click="toggleView(0)">HighScore</button>
                        </div>
                        <p class="informationHeading">Movement.</p>
                        <div class="informationContainer">
                            <img src="./assets/wasdarrow.jpeg" alt="Arrows or WASD to move." />
                        </div>
                        <p class="informationHeading">Pause/Resume.</p>
                        <div class="informationContainer">
                            <img src="./assets/letter_p.png" alt="Push P to Pause or Resume." />
                        </div>
                    </div>
                    <div
                        class="developerTab"
                        v-show="currentTab === 'showDeveloper'">
                        <h3>Developer</h3>
                        <div>
                            <button 
                                class="btn"
                                @click="toggleView(0)">HighScore</button> |
                            <button 
                                class="btn"
                                @click="toggleView(1)">Information</button>
                        </div>
                        <div><img class="icon" src="./assets/myAvatar.svg" /></div>
                        <p class="smallText">Changelog.</p>
                        <ul id="backlog"></ul>
                        <p class="smallText"><a href="https://github.com/kadkins4/SnakeHTML" target="_blank">View Github.</a></p>
                        <p class="smallText"><a href="http://kendalladkins.me" target="_blank">View Portfolio.</a></p>
                    </div>
                </div>
            
                <canvas id="gameCanvas" width="300" height="300"><canvas>
            </div>
        </div>
        <script src="./backlog.js"></script>
        <script src="./vueMain.js" defer></script>
    </body>
</html>
